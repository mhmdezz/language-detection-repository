    <div class="container" ng-controller="LanguageController">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-9">
                <form class="form-horizontal" role="form" name="langdetectForm" ng-submit="detectLanguage()">
                    
                    <div class="form-group">
                        <label for="langdetect" class="col-sm-2 control-label">Enter Text</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="langdetect" name="langdetect" rows="12"
                            ng-model="inputText" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Detect Language</button>
                        </div>
                    </div>
                </form>
            </div>
            
             <div class="col-xs-12 col-sm-3" ng-if="showAvailableLanguages">
               <h3>Available Languages</h3>
		              <ul class="list-unstyled">
			             <li  ng-repeat="lang in languages">
			                <div>
			                  <span class="label label-info">{{lang.name}}</span>
			                </div>
			            </li>
		            </ul>
            </div>
            
             <div class="col-xs-12 col-sm-3" ng-if="showLanguage">
               <h3>Detected Language</h3>
               <span class="label label-success">{{detectedLang}}</span>
            </div>
            
       </div>

    </div>
